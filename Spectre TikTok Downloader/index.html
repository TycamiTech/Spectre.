<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectre</title>
    <meta name="description"
        content="Download TikTok videos without watermark in premium quality. Elegant, fast, and free.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="navbar">
        <div class="logo">Spectre.</div>
    </nav>

    <main class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="reveal-text">TikTok Video</span>
                <span class="reveal-text">Downloader</span>
            </h1>
            <p class="hero-subtitle">Premium quality. No watermark.</p>

            <div class="input-wrapper">
                <div class="input-container">
                    <input type="text" id="tiktokUrl" placeholder="Paste your link here..." autocomplete="off">
                    <button id="pasteBtn" class="icon-btn" aria-label="Paste">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                    <button id="clearBtn" class="icon-btn hidden" aria-label="Clear">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <button id="downloadBtn" class="cta-button">
                    <span class="btn-text">Download</span>
                    <span class="btn-loader"></span>
                </button>
            </div>

            <div id="statusMessage" class="status-message"></div>
        </div>

        <div id="resultSection" class="result-section hidden">
            <div class="result-card">
                <div class="video-preview">
                    <img id="videoCover" src="" alt="Video Thumbnail">
                    <div class="play-icon">
                        <svg width="50" height="50" viewBox="0 0 24 24" fill="white" stroke="none">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </div>
                </div>
                <div class="video-info">
                    <div class="author-info">
                        <img id="authorAvatar" src="" alt="Avatar">
                        <div>
                            <h3 id="authorName">User Name</h3>
                            <p id="videoDesc">Video description goes here...</p>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="label">Plays</span>
                            <span id="playCount" class="value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">Likes</span>
                            <span id="likeCount" class="value">0</span>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <a id="downloadNoWm" href="#" target="_blank" class="download-btn premium">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Download Video
                        </a>
                        <a id="downloadAudio" href="#" target="_blank" class="download-btn secondary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M9 18V5l12-2v13"></path>
                                <circle cx="6" cy="18" r="3"></circle>
                                <circle cx="18" cy="16" r="3"></circle>
                            </svg>
                            Download Audio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="copyright">&copy; 2025 Spectre. Project By Tycami Tech.</p>
        <div class="footer-links">
            <a href="https://wa.me/6281330668215" target="_blank">WhatsApp</a>
            <a href="https://instagram.com/tycami_" target="_blank">Instagram</a>
            <a href="https://tiktok.com/@tycami_" target="_blank">TikTok</a>
        </div>
    </footer>

    <div class="bg-gradient"></div>
    <script src="script.js"></script>
</body>

</html>
